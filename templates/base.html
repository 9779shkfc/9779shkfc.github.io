<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title or 'Fan Club' }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="/" data-ajax>Home</a>
      <a href="{{ url_for('kao.kao') }}" data-ajax>Kao</a>
      <a href="{{ url_for('jane.jane') }}" data-ajax>Jane</a>
      <a href="{{ url_for('love_design.love_design') }}" data-ajax>Love Design</a>
      <a href="{{ url_for('media.laptop_wallpapers') }}" data-ajax>Wallpapers Laptop</a>
      <a href="{{ url_for('media.mobile_wallpapers') }}" data-ajax>Wallpapers Mobile</a>
    </nav>
  </header>

  <main id="content">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div id="bgm-player" class="bgm-player">
      <button id="prev">⏮</button>
      <button id="play-pause">▶️</button>
      <button id="next">⏭</button>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1" style="width:100px;">
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <span id="time-display">0:00 / 0:00</span>

      <audio id="bgm" preload="auto">
        <source src="{{ url_for('static', filename='bgm/track1.mp3') }}" type="audio/mpeg">
        <source src="{{ url_for('static', filename='bgm/track2.mp3') }}" type="audio/mpeg">
        <source src="{{ url_for('static', filename='bgm/track3.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <p class="copyright">
      Copyright © 2026 9779s_HKFC All Rights Reserved.
    </p>
  </footer>


  <script src="{{ url_for('static', filename='js/site.js') }}"></script>
</body>
</html>
